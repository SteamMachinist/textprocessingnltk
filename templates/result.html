<!DOCTYPE html>
<html lang="ru" style="font-family:Arial,sans-serif">
<head>
    <meta charset="UTF-8">
    <title>Результат обработки</title>
    <style>
        table {
            align-self: center;
            width: 70%;
            margin-left: auto;
            margin-right: auto;
        }

        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }
</style>
</head>
<body>
<h1 style="text-align: center">
    Результат
    {% if process_type == 'lem' %}
        лемматизации
    {% elif process_type == 'stem' %}
        стемминга
    {% else %}
        обработки
    {% endif %}
</h1>
<p style="text-align: center">Список файлов: {{ files_list }}</p>
<p style="text-align: center">
    <a href="{{ url_for('download_result', folder=folder, process_type=process_type) }}">Скачать результат .csv</a>
</p>
    <table>
        <tr>
            <th>Токен</th>
            <th>Количество</th>
        </tr>
        {% for token, amount in tokens_with_amount %}
            <tr>
                <td>{{ token }}</td>
                <td>{{ amount }}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
